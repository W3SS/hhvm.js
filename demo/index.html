<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>hhvm.js</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Libraries -->
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/bootstrap_theme.css">
    <link rel="stylesheet" href="style/demo.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>hhvm.js</h1>
        </div>
        
        <div id="editor" class="row">
            <div class="php col-md-4 col-xs-4">
                <h2>PHP</h2>
                <div id="input-php" class="form-control"></div>
                <div class="examples">
                    Examples:
                    <a href="#" class="echo">Echo</a>,
                    <a href="#" class="operators">Operators</a>,
                    <a href="#" class="call">Function call</a>,
                    <a href="#" class="loop">Loop</a>,
                    <a href="#" class="byref">By reference</a>,
                    <a href="#" class="dollardollar">Dollar-dollar</a>,
                    <a href="#" class="array">Array</a>
                </div>
                <button id="btn-compile" class="btn btn-primary btn-lg">Compile</button>
            </div>
            <div class="hhbc col-md-4 col-xs-4">
                <h2>HipHop bytecode</h2>
                <div id="input-hhbc" class="form-control"></div>
                <div class="examples">
                    Examples:
                    <a href="#" class="echo">Echo</a>,
                    <a href="#" class="loop">Loop</a>
                </div>
                <button id="btn-assemble" class="btn btn-primary btn-lg">Assemble</button>
            </div>
            <div class="col-md-4 col-xs-4">
                <h2>Output</h2>
                <textarea id="output" class="form-control" readonly></textarea>
                <div class="examples"></div>
                <button id="btn-run" class="btn btn-success btn-lg" disabled>Run</button>
                <button id="btn-stop" class="btn btn-danger btn-lg" disabled>Stop</button>
            </div>
        </div>
    </div>

    <script src="../src/vendor/require.js" data-main="../src/hhvm.js"></script>
    <script src="scripts/vendor/jquery.js"></script>
    <script src="scripts/vendor/ace/ace.js"></script>
    <script>
    require(['jquery', 'hhvm', 'assemble', 'lib/program'], function($, Hhvm, assemble, Program) {
        var compileServers = ["http://146.185.138.111", "http://eforceone.nl:90"];

        var compilePhp = function(script, serverNo) {
            serverNo = serverNo || 0;
            if (serverNo >= compileServers.length) {
                changeState(false);
                $('#output').val("Couldn't compile the program externally");
                return;
            }

            $.ajax({
                type: "POST",
                url: compileServers[serverNo],
                data: { script: script },
                dataType: "json",
                timeout: 2500 // ms
            })
            .done(function(data) {
                var prog = new Program(data);
                vm.program(prog);
                $('#output').val("Program externally compiled");
                changeState(false);
                //console.log(JSON.stringify(data));
            })
            .fail(function(jqXHR, textStatus, errorThrown) {
                $('#output').val("Trying a different server...");
                compilePhp(script, serverNo + 1);
            });
        }

        var createEditor = function(id, mode) {
            var editor = ace.edit(id);
            editor.setTheme("ace/theme/tomorrow");
            editor.getSession().setMode("ace/mode/" + mode);
            editor.setShowPrintMargin(false);
            editor.setFontSize(14);
            return editor;
        }
        
        var phpEditor = createEditor("input-php", "php");
        var hhbcEditor = createEditor("input-hhbc", "hhbc");

        var vm = new Hhvm({
            outputHandler: function(str) {
                var currentOutput = $('#output').val();
                $('#output').val(currentOutput + str);
            },
            exitHandler: function(statusCode) {
                var msg = "\n-----\nDone, exited with status code " + statusCode;
                var currentOutput = $('#output').val();
                $('#output').val(currentOutput + msg);
                changeState(false);
            },
            onError: function(errorMessage) {
                changeState(false);
            }
        });

        var changeState = function(state) {
            if (state === "all") {
                $("#editor button").prop("disabled", true);
                return;
            }

            $("#editor button").prop("disabled", state);
            $("#btn-stop").prop("disabled", !state);
        }

        $('#btn-compile').click(function() {
            changeState("all");
            compilePhp(phpEditor.getValue());
            $('#output').val("Compiling...");
        });
        
        $('#btn-assemble').click(function() {
            changeState("all");
            try {
                var prog = assemble(hhbcEditor.getValue());
                vm.program(prog);
                $('#output').val("Program assembled");
            } catch (e) {
                $('#output').val("PARSE ERROR: " + e);
            } finally {
                changeState(false);
            }
        });
        
        $('#btn-run').click(function() {
            // Clear the output
            $('#output').val("");
            changeState(true);
            vm.run();
        });
        
        $('#btn-stop').click(function() {
            vm.interrupt();
        });

        // Examples

        $('.php .examples .echo').click(function() {
            phpEditor.setValue('<?php\necho 42;\n');
            phpEditor.clearSelection();
            $('#btn-compile').click();
            return false;
        });

        $('.php .examples .call').click(function() {
            phpEditor.setValue('<?php\necho foo("bar");\n\nfunction foo($x) {\n\treturn "foo" . $x;\n}\n');
            phpEditor.clearSelection();
            $('#btn-compile').click();
            return false;
        });

        $('.php .examples .loop').click(function() {
            phpEditor.setValue('<?php\nwhile (true) {\n\techo 42;\n}\n');
            phpEditor.clearSelection();
            $('#btn-compile').click();
            return false;
        });

        $('.php .examples .operators').click(function() {
            phpEditor.setValue('<?php\n$x = 2;\n// $y = 4\n$y = $x + 2;\n// Concat 4 and "1" = "41"\n$y .= "1";\n// Increment "41" = 42\n$y++;\n// Output\necho $y;\n');
            phpEditor.clearSelection();
            $('#btn-compile').click();
            return false;
        });

        $('.php .examples .byref').click(function() {
            phpEditor.setValue('<?php\n$x = "foo";\n$y = &$x;\nbar($x);\necho $x;\necho $y;\n\nfunction bar(&$z) {\n\t$z = "bar";\n}\n');
            phpEditor.clearSelection();
            $('#btn-compile').click();
            return false;
        });

        $('.php .examples .dollardollar').click(function() {
            phpEditor.setValue('<?php\n$foo = "bar";\n$bar = "Dollars!";\necho $$foo;\n');
            phpEditor.clearSelection();
            $('#btn-compile').click();
            return false;
        });

        $('.php .examples .array').click(function() {
            phpEditor.setValue('<?php\n$e = 0;\n$array = array(\n\t$e+1, $e+2, $e+3,\n\t"end" => "The end!"\n);\n$string = "string";\necho $array[2];\necho $string[2];\necho "\\n" . $array["end"];\n');
            phpEditor.clearSelection();
            $('#btn-compile').click();
            return false;
        });

        $('.hhbc .examples .echo').click(function() {
            hhbcEditor.setValue('Int 42\nPrint\nPopC\nInt 1 # Return val\nRetC\n');
            hhbcEditor.clearSelection();
            $('#btn-assemble').click();
            return false;
        });

        $('.hhbc .examples .loop').click(function() {
            hhbcEditor.setValue('Int 42\nPrint\nPopC\nJmp -11 # Infinite loop\nInt 1 # Return val\nRetC\n');
            hhbcEditor.clearSelection();
            $('#btn-assemble').click();
            return false;
        });

        $('.hhbc .examples .echo').click();
        $('.php .examples .echo').click();
    });
    </script>
</body>
</html>
