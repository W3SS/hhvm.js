<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>hhvm.js</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Libraries -->
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/bootstrap_theme.css">
    <link rel="stylesheet" href="style/demo.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>hhvm.js</h1>
        </div>
        
        <div id="editor" class="row">
            <div class="col-md-4 col-xs-4">
                <h2>PHP</h2>
                <textarea id="input-php" class="form-control" rows="10">
&lt;?php echo 42;
</textarea><br>
            </div>
            <div class="col-md-4 col-xs-4">
                <h2>HipHop bytecode</h2>
                <textarea id="input-hhbc" class="form-control" rows="10">
Double 42.0
Print
PopC
# Jmp -13 # Jump to the start
Int 0 # Exit code
RetC
</textarea><br>
            </div>
            <div class="col-md-4 col-xs-4">
                <h2>Output</h2>
                <textarea id="output" class="form-control" rows="10" readonly></textarea>
            </div>
        </div>
        <button id="btn-compile" class="btn btn-primary btn-lg">Compile</button>
        <button id="btn-run" class="btn btn-primary btn-lg">Run</button>
        <button id="btn-stop" class="btn btn-danger btn-lg">Stop</button>
    </div>
    
    <script src="../src/vendor/require.js" data-main="../src/hhvm.js"></script>
    <script src="scripts/vendor/jquery.js"></script>
    <script>
    require(['jquery', 'hhvm', 'assemble'], function($, Hhvm, assemble) {
        function run(vm) {
            // Clear the output
            $('#output').val("");
            
            var prog;
            try {
                prog = assemble($('#input-hhbc').val());
            } catch (e) {
                $('#output').val("PARSE ERROR: " + e);
            }
            
            vm.program(prog);
            vm.run();
        }
        
        var vm = new Hhvm({
            outputHandler: function(str) {
                var currentOutput = $('#output').val();
                $('#output').val(currentOutput + str);
            },
            exitHandler: function(statusCode) {
                var msg = "\n-----\nDone, exited with status code " + statusCode;
                var currentOutput = $('#output').val();
                $('#output').val(currentOutput + msg);
            }
        });
        
        $('#btn-compile').click(function() {
            var script = $('#input-php').text();
            //TODO: send to server to compile
        });
        
        $('#btn-run').click(function() { run(vm); });
        
        $('#btn-stop').click(function() {
            vm.stop();
        });
    });
    </script>
</body>
</html>
